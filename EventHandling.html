<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Fun Page</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>

  <header>
    <h1>Welcome to the Fun Zone ðŸŽ‰</h1>
  </header>

  <!-- Event Handling Section -->
  <section class="events">
    <h2>1. Event Handling ðŸŽˆ</h2>
    <button id="clickMeBtn">Click Me</button>
    <button id="hoverBtn">Hover Over Me</button>
    <input type="text" id="keypressInput" placeholder="Type something..." />
    <button id="secretBtn">Double Click or Long Press Me ðŸ¤«</button>
  </section>

  <!-- Interactive Elements Section -->
  <section class="interactive">
    <h2>2. Interactive Elements ðŸŽ®</h2>
    
    <!-- Color toggle button -->
    <button id="colorToggleBtn">Toggle My Color</button>

    <!-- Simple Image Gallery -->
    <div class="gallery">
      <img id="galleryImage" src="https://via.placeholder.com/300x200?text=Image+1" alt="Gallery" />
      <button id="nextImageBtn">Next Image</button>
    </div>

    <!-- Tabbed Content -->
    <div class="tabs">
      <button class="tab" data-tab="tab1">Tab 1</button>
      <button class="tab" data-tab="tab2">Tab 2</button>
      <div id="tab1" class="tab-content active">This is Tab 1 content.</div>
      <div id="tab2" class="tab-content">This is Tab 2 content.</div>
    </div>
  </section>

  <!-- Form Validation Section -->
  <section class="form-section">
    <h2>3. Form Validation ðŸ“‹</h2>
    <form id="signupForm" novalidate>
      <label>Email: <input type="email" id="email" required /></label>
      <span class="feedback" id="emailFeedback"></span>

      <label>Password: <input type="password" id="password" required /></label>
      <span class="feedback" id="passwordFeedback"></span>

      <button type="submit">Sign Up</button>
    </form>
  </section>

</body>
</html>
